<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive As Teach Leading, Global Company</title>
    <link rel="stylesheet" href="dist/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <div class="half-icon"></div>
        <div class="icon-group">
          <div class="search-icon"><i class="fas fa-search"></i></div>
          <div class="menu-icon"><i class="fas fa-bars"></i></div>
        </div>
      </div>

      <div class="tagline-wrapper">
        <div class="top-tagline">#Top</div>
        <div class="heading">
          A Responsibly As Teach Leading, Global Company
        </div>
      </div>

      <div class="tagline">Creating Superior Products & Services</div>

      <div class="review-wrapper">
        <div class="review-star">
          <i class="fas fa-star"></i>
        </div>
        <div class="review-info">
          <div class="review-text">Trust Pilot</div>
          <div class="review-details">
            Rated Best <strong>12.6K</strong> Reviews
          </div>
        </div>
      </div>

      <div class="review-visual-wrapper">
        <div class="review-visual">
          <div class="review-play-button">Play</div>
        </div>
        <div class="review-percentage">
          <div class="review-percentage-number">72%</div>
          <div class="review-percentage-number">28%</div>
        </div>
      </div>

      <div class="button-wrapper">
        <button class="signup-button">Signup to Get 50% OFF</button>
        <button class="explore-button">Explore New Products</button>
      </div>
    </div>
  </body>
</html>
